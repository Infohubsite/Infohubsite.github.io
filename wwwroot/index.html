<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Frontend.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <script>
      (function () {
        // Read the theme from localStorage. Default to 'dark' if nothing is set.
        const theme = localStorage.getItem('theme') || 'dark';

        // Set the background and text color based on the theme.
        const isDarkMode = theme === 'dark';
        const bgColor = isDarkMode ? '#32333D' : '#F5F5F5';
        const textColor = isDarkMode ? 'white' : 'black';

        // Dynamically write a style block to the document head.
        // This is faster than manipulating the DOM after it's loaded.
        document.write(
          `<style id="app-loading-style">` +
          `  body { background-color: ${bgColor}; }` +
          `  .loading-progress-text { color: ${textColor}; }` +
          `</style>`
        );
      })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script type="text/javascript">
        (function () {
            var params = new URLSearchParams(window.location.search);
            if (params.has('redirect')) {
                var path = params.get('redirect');
                var query = params.get('q');
                var hash = params.get('h');
                var newPath = '/' + path + (query ? '?' + query : '') + (hash ? '#' + hash : '');
                window.history.replaceState(null, '', newPath);
            }
        })();
    </script>
    <script>
        window.removeLoadingStyle = () => {
            var loadingStyle = document.getElementById('app-loading-style');
            if (loadingStyle) {
                loadingStyle.remove();
            }
        }
    </script>
</body>

</html>
